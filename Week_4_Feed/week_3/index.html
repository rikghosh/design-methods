<html>
    <title>Facebook</title>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script>
            var name = 'Rik'
            var friends = 507;
            var profilePictures = 33;
            var picturesOf = 800;
            var pongBalls = [];
            var colors = [];
            var garamond;
            
            colors.push('#B85032');
            colors.push('#F0D099');
            colors.push('#525226');
            colors.push('#AC7B34');
            colors.push('#7C866A');

            // p5 calls setup() exactly once when the canvas loads
            function preload() {
                garamond = loadFont('assets/adobegaramond.otf')
            }
        
            function setup() {
                createCanvas(windowWidth, windowHeight);
                rectMode(CENTER);
                for (var i=0; i<friends; i++) {
                    pongBalls.push(new PongBall(random(width), random(height)));
                }
                

                
                background('#FDEFDE');
//                noStroke();
                stroke('#FDEFDE');
                fill(0, 200);
                
                for (var i=0; i<friends; i++) {
                    fill(random(colors));
                    pongBalls[i].drawcircle();
                }
                
                noStroke();
                fill (256, 256);
                rect(width/2, 2*height/3, width, 3*height/7);
                
                var headRatio = profilePictures/picturesOf;
                var headRadius = headRatio*windowHeight*5.123
                
                var bodyX = width*0.85;
                var bodyY = 2*height/3;
                
                stroke('white');
                strokeWeight(10);
                fill('lightgray');
                rect(bodyX, bodyY, width/18, height/2);
                ellipse(bodyX, bodyY - height/6 - headRadius/3, headRadius, headRadius);
                
                var titleSize = 0.082*windowHeight;
                var subtitleSize = 0.05123*windowHeight;
                var paraSize = 0.02*windowHeight;

                noStroke();
                fill('black');
                textFont(garamond);
                textSize(titleSize);
                text('The Picture of [' + name + '] [in] Gray', titleSize/1.5, 2*height/3 - 3*height/14 + titleSize + titleSize/2);
                
                fill('#A91431')
                textSize(subtitleSize);
                text('or, How Big is Your Head: The Narcissism of Facebook Usage', titleSize/1.5, 2*height/3 - 3*height/14 + titleSize*2 + titleSize/2);
                
                fill('black');
                textSize(paraSize);
                text('This graphic was generated by analyzying data from your Facebook profile.', titleSize/1.5, 2*height/3 + 3*height/14 - titleSize*1.4);
                text('The head size of the gray figure reflects the ratio of how many profile pictures you have posted to how many photos are posted of you.', titleSize/1.5, 2*height/3 + 3*height/14 - titleSize*1.0);
                text('This figure is contextualized by your number of Faceboox friends, represented by the crowd in the background. Try comparing your graphic to those of your friends!', titleSize/1.5, 2*height/3 + 3*height/14 - titleSize*0.6);
             }

            function draw() {
                
            }
            
            
            function PongBall(myX, myY) {
                this.x = myX;
                this.y = myY;
                this.drawcircle = function() {
                    rect(this.x, this.y + 30, 40, 50);
                    ellipse(this.x, this.y, 50, 50);
                }
            }
    </script>
    <style> body {padding: 0; margin: 0;} </style>
</head>

</html>
